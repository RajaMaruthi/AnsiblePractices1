---
- hosts:
  become: yes
  tasks:
  - name: i want to install java on ubuntu
    apt: 
      name: "{{myubuntujavapack}}"
      state: present
    when: ansible_os_family =="Debian"

  - name: i want to install java on redhat
    yum:
      name: "{{myredhatjavapack}}"
      state: present
    when: ansible_os_family =="RedHat"

